<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" href="./css/style.css">
      <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
       <script src="./myscipts.js"></script>
    </head>

 <body>
   
      <nav>
          <div class="nav-wrapper #000000 black">
            <a href="./index.html" class="brand-logo"><img src="Images/logo.png" alt="Mindfire Solutions" class="logo"></a>
          </div>
      </nav>
      <p id="Heading">Post Your Resume</p>
    
    <div class="container">
      <div id="register-page" class="row">
        <div class="col s12 z-depth-6 card-panel">
          <form class="register-form"> 
              <p id="hline">Personal Details:</p>       
          <div class="row margin">
            <div class="input-field col s12">
              <label for="user_name" class="center-align">Username</label>
              <input id="user_name" type="text" class="validate">
            </div>
          </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="user_email" type="email" class="validate">
            <label for="user_email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="user_passw" type="number" class="validate">
            <label for="user_passw">Phone No.</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="confirm_pass" type="text">
            <label for="confirm_pass">LinkedIn Profile Link</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input type="text" class="datepicker">
            <label for="confirm_pass">Date of Birth</label>
          </div>
        </div>
        <p id="hline">Professional Details:</p>       
        <div class="row margin">
        
        <div class="input-field col s12">
           <label id="lname">Work Experience:</label>
             <p>
              <label>
                <input class="with-gap" name="group3" type="radio" checked />
                  <span>Fresher</span>
              </label>
            </p>
           </div> 
            <div class="input-field col s12">
             <p>
              <label>
                <input class="with-gap" name="group3" type="radio" checked />
                  <span><1 Year</span>
              </label>
            </p>
           </div>
            <div class="input-field col s12">
             <p>
              <label>
                <input class="with-gap" name="group3" type="radio" checked />
                  <span>>1 Year</span>
              </label>
            </p>
           </div>
          </div>
          <p id="hline">Location & Resume:</p> 

       <div class="row">
          <div class="col s12">
              <label id="lname">Current Location</label>
              <select class="browser-default">
                <option value="" disabled selected>Select location</option>
                <option value="1">Bhubaneshwar</option>
                <option value="2">Kolkata</option>
                <option value="3">Delhi</option>
                <option value="4">Pune</option>
                <option value="5">Hyedrabad</option>
 
              </select>
          </div>
      </div>
       <div class="row">
          <div class="col s12">
              <label id="lname">Preferred Joining Center</label>
              <select class="browser-default">
                <option value="" disabled selected>Any/ NA</option>
                <option value="1">Bhubaneshwar-only Bbsr </option>
                <option value="2">Bhubaneshwar-open to others</option>
                <option value="3">Noida</option>
 
              </select>
          </div>
      </div>
      <div class = "row">
               <label id="lurname">Upload Resume</label>
               <div class = "file-field input-field">
                  <div class = "btn">
                     <span>Choose file</span>
                     <input type = "file" />
                  </div>
                  
                  <div class = "file-path-wrapper">
                     <input class = "file-path validate" type = "text"
                        placeholder = "No file choosen" />
                  </div>
               </div>
      </div>
      <p id="hline">Fill the captcha in the box:</p>       
        <div class="row margin">

            <div class="input-field col s12">
             <div class="row">
          <div class="col s12">
          <img src="Images/captcha.png"/>
          <div class="input-field inline">
            <input id="email_inline" type="text" class="validate">
            <label for="email_inline" id="lcname">Captcha</label>
           
          </div>
        </div>
      </div>
           </div>
          </div>
          <p>
      <label>
        <input type="checkbox" />
        <span>I hereby declare that the information given in this application is true and correct as per my knowledge and belief. </span>
      </label>
    </p>
        <div class="row">
          <div class="input-field col s12">
            <a href="./thanks.html" class="btn waves-effect waves-light col s12">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </div>
     
</div>

        var options = {

            setDefaultDate: true

        var instance = M.Datepicker.init(elems, options);
        // instance.open();
        instance.setDate(new Date(2018, 2, 8));
    });
</script>

  </html>
