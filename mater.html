<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" href="./css/style.css">
      <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
       <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
        <script src="./js/myscipts.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
     
    </head>

    <body>
   
      <nav>
        <div class="nav-wrapper #000000 black">
          <a href="./index.html" class="brand-logo"><img src="Images/logo.png" alt="Mindfire Solutions" class="logo"></a>
        </div>
      </nav>
      <p id="Heading">Post Your Resume</p>
    
      <div class="container">
        <div id="register-page" class="row">
          <div class="col s12 z-depth-6 card-panel">
            <form class="register-form" name="myForm" action="./thanks.html" onsubmit="return validateForm()" method="post" target="_self" > 
            <p id="hline">Personal Details:</p>       
              <div class="row margin">
                <div class="input-field col s12">
                  <label for="fname"  class="center-align">Full name</label>
                  <input  id="fname" name="fname" type="text"  >
                  <span id="fname_error" class="error">
                  </span>

                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <label for="email" class="center-align">Email</label>
                  <input id="email" type="email" class="validate" name="email">
                   <span id="email_error" class="error">
                  
                 
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <label for="phone" class="center-align">Phone No.</label>
                  <input id="phone" type="number" class="validate" name="phone">
                   <span id="phone_error" class="error">
                  
                 
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <label for="linkedin" class="center-align">LinkedIn Profile Link</label>
                  <input id="linkedin" type="text" name="linkedin">
                  <span id="linkedin_error" class="error">
                  
                  
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                   <label for="date" class="center-align">Date of Birth</label>
                  <input type="text" class="datepicker" name="date" id="date">
                 
                </div>
              </div>
              <p id="hline">Professional Details:</p>       
              <div class="row margin">
              
                <div class="input-field col s12">
                  <label id="lname">Work Experience:</label>
                  <p>
                    <label>
                      <input class="with-gap" name="group3" type="radio" checked />
                        <span>Fresher</span>
                    </label>
                  </p>
                </div> 
                  <div class="input-field col s12">
                  <p>
                    <label>
                      <input class="with-gap" name="group3" type="radio" checked />
                        <span><1 Year </span>
                    </label>
                  </p>
                </div>
                  <div class="input-field col s12">
                  <p>
                    <label>
                      <input class="with-gap" name="group3" type="radio" checked />
                        <span>>1 Year</span>
                    </label>
                  </p>
                </div>
                </div>
                <p id="hline">Location & Resume:</p> 
              <div class="row">
                <div class="col s12">
                    <label id="lname" class="center-align">Country</label>
                    <select class="browser-default" name="country" id="country"></select>
                    <span id="country_error" class="error">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label id="lname" class="center-align">State</label>
                    <select class="browser-default" name="state" id="state">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label id="lname" class="center-align">Select city</label>
                    <select class="browser-default" name="city" id="city">
                    </select>
                </div>
            </div>
            <div class = "row">
                    <label id="lurname" class="center-align">Upload Resume</label>
                    <div class = "file-field input-field">
                        <div class = "btn">
                          <span>Choose file</span>
                          <input type = "file" name="resume" id="resume"/>
                          
                        </div>
                        
                        <div class = "file-path-wrapper">
                          <input class = "file-path validate" type = "text"
                              placeholder = "No file choosen" />
                        </div>
                    </div>
            </div>
            <p id="hline">Fill the captcha in the box:</p>       
              <div class="row margin">

                  <div class="input-field col s12">
                  <div class="row">
                <div class="col s12">
                <img src="Images/captcha.png"/>
                <div class="input-field inline">
                    <label for="captcha" id="lcname" class="center-align">Captcha</label>
                  <input id="captcha" type="text" class="validate" name="captcha">
                  
                  <span id="captcha_error" class="error">
                
                </div>
              </div>
            </div>
                </div>
                </div>
                <p>
            <label>
              <input type="checkbox" id="check" name="check" />
              <span>I hereby declare that the information given in this application is true and correct as per my knowledge and belief. </span>
              <span id="captcha_error" class="error">
            </label>
          </p>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" name="submit" class="btn waves-effect waves-light col s12" onclick="getData()">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
          
      </div>  


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script> 
      <script type="text/javascript" src="./js/state.js"></script>
    </body>

  </html>
